<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Смена пароля</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.dark.min.css}" />
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form th:action="@{/change-password}" method="post">
    <label for="oldPassword"> Старый пароль
        <input id="oldPassword" type="password" name="oldPassword">
    </label><br>
    <label for="newPassword"> Новый пароль
        <input id="newPassword" type="password" name="newPassword">
    </label><br>
    <label for="repeatPassword"> Повторите пароль
        <input id="repeatPassword" type="password" name="repeatPassword">
    </label><br>
    <button type="submit">Сменить пароль</button>
</form>
<p th:text="${messages}">
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
<!-- MDB -->
<script type="text/javascript"  th:src="@{/css/mdb.min.js}"></script>
</body>
</html>
