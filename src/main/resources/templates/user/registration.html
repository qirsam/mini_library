<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link media="all" rel="stylesheet" th:href="@{/css/registration.css}" type="text/css">
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form th:action="@{/registration}" enctype="multipart/form-data" method="post" th:object="${user}">
    <div class="container">
        <div class="row gy-2">
            <div class="row gy-2">
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="username">Электронная почта </label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="username" autocomplete="off"
                                   th:value="*{getUsername}" th:field="*{username}"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-group" id="show_hide_password">
                            <input type="password" class="form-control" id="password" autocomplete="off"
                                   th:field="*{rawPassword}"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="lastname">Фамилия</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="lastname" autocomplete="off"
                                   th:value="*{lastname}" th:field="*{lastname}">
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="firstname">Имя</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="firstname" autocomplete="off"
                                   th:value="*{firstname}" th:field="*{firstname}">
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="birthDate">Дата рождения</label>
                    <input type="date" class="form-control" id="birthDate" th:value="*{birthDate}"
                           th:field="*{birthDate}">
                </div>
                <div class="row gy-2">

                    <div class="col-lg-5">
                        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
            <div th:if="${errors}">
                <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
            </div>
        </div>
    </div>

</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
