<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.dark.min.css}" />
</head>
<body>
<section class="vh-100">
    <div th:insert="~{fragment :: header}"></div>
    <form th:action="@{/registration}" enctype="multipart/form-data" method="post" th:object="${user}">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center h-100 mb-auto">
                <div class="row gy-2">
                    <div class="col-lg-5">
                        <div class="form-outline mb-4">
                            <input type="email" id="form1Example13" class="form-control form-control-lg" name="username"
                                   autocomplete="off"
                                   th:value="*{getUsername}" th:field="*{username}"/>
                            <label class="form-label" for="form1Example13">E-mail</label>
                        </div>
                        <div class="form-group">
                            <div class="input-group" id="show_hide_password">
                                <input type="password" class="form-control" id="password" autocomplete="off"
                                       th:field="*{rawPassword}"/>
                                <label for="password">Пароль</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="lastname" autocomplete="off"
                                       th:value="*{lastname}" th:field="*{lastname}">
                                <label for="lastname">Фамилия</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="firstname" autocomplete="off"
                                       th:value="*{firstname}" th:field="*{firstname}">
                                <label for="firstname">Имя</label>
                            </div>
                        </div>
                        <input type="date" class="form-control" id="birthDate" th:value="*{birthDate}"
                               th:field="*{birthDate}">
                        <label for="birthDate">Дата рождения</label>

                    </div>
                    <div class="row gy-2">

                        <div class="col-lg-5">
                            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
                <div th:if="${errors}">
                    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error
                        message</p>
                </div>
            </div>
        </div>
    </form>

</section>


<!-- MDB -->
<script type="text/javascript"  th:src="@{/css/mdb.min.js}"></script>
</body>
</html>
