<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Пользователи</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.dark.min.css}" />
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form action="/users">
    <label for="username">
        <input id="username" type="text" name="username" th:value="${filter.username()}">
    </label>
    <button type="submit">Filter</button>
</form>
<div th:each="user : ${users.content()}">
    <a th:href="@{'/users/' + ${user.id}}" th:text="${user.username}">Пользователь</a>
</div>
<!-- MDB -->
<script type="text/javascript"  th:src="@{/css/mdb.min.js}"></script>
</body>
</html>
