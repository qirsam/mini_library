<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои книги</title>
</head>
<body>
<div th:each="userBook : ${userBooks}">
    <a th:href="@{'/books/' + ${userBook.book.id}}" th:text="|${userBook.getBook().author.lastname} ${userBook.getBook().author.firstname}. ${userBook.getBook().title}|"></a>
    <a th:text="${userBook.getStatus()}"></a>
</div>
</body>
</html>
