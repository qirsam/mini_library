<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title th:text="${user.lastname + ' ' + user.firstname}">Пользователь</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.dark.min.css}" />
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<b th:text="${user.username}">Email</b> <br>
<b th:text="${user.lastname}">Фамилия </b>
<b th:text="${user.firstname}">Имя</b> <br>
<time th:text="${#temporals.format(user.birthDate, 'dd-MM-yyyy')}">День рождения</time>
<a th:href="@{/users/{userId}/update(userId=${user.id})}">Обновить данные</a>
<div th:each="userBook : ${userBooks}">
    <a th:href="@{'/books/' + ${userBook.book.id}}"
       th:text="|${userBook.getBook().author.lastname} ${userBook.getBook().author.firstname}. ${userBook.getBook().title}|"></a>
    <a th:text="${userBook.getStatus()}"></a>
</div>
<!-- MDB -->
<script type="text/javascript"  th:src="@{/css/mdb.min.js}"></script>
</body>
</html>
