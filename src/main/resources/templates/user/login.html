<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Вход</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.dark.min.css}" />
    <!--    <link rel="stylesheet" href="/static/css/mdb.dark.min.css" />-->
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100 mb-auto">
            <div class="col-md-1 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-2 col-lg-5 col-xl-5 offset-xl-1">
                <form th:action="@{login}" method="post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email"
                               id="typeEmail"
                               name="username"
                               class="form-control form-control-lg"/>
                        <label class="form-label" for="typeEmail">E-mail</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password"
                               id="typePassword"
                               name="password"
                               class="form-control form-control-lg mb-4q"/>
                        <label class="form-label" for="typePassword">Пароль</label>
                    </div>

                    <div class="text-center mb-2" style="color: #d02f2f" th:if="${param.error}">
                        Неправильный логин или пароль
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-lg btn-block btn-primary mb-2">Войти</button>
                    <a href="/oauth2/authorization/google">
                        <button class="btn btn-lg btn-block btn-primary mb-3" style="background-color: #dd4b39;"
                                type="button"><i class="me-2 fab fa-google"></i> Войти с помощью google
                        </button>
                    </a>
                    <!-- Registration-->
                    <div class="text-center">
                        <p>Еще нет аккаунта? <a href="/registration">Зарегистрируйтесь</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
<script type="text/javascript"  th:src="@{/css/mdb.min.js}"></script>
</html>
