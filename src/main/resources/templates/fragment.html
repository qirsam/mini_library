<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fragments</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MiniLibrary</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/books">Все книги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/authors">Все авторы</a>
                    </li>
                    <li class="nav-item">
                        <div sec:authorize="hasAnyAuthority('ADMIN', 'MODERATOR')">
                            <a class="nav-link" aria-current="page" href="/users">Все пользователи</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="navbar-brand" th:text="${#authentication.principal.username}"
                   th:href="@{/users/i-am}">Email</a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-success" type="submit">Выход</button>
                </form>
            </div>
            <div class="d-flex justify-content-end" th:unless="${#authorization.expression('isAuthenticated()')}">
                <a class="btn btn-outline-success" href="/login">Войти</a>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
