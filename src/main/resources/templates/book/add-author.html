<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить автора</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form th:action="@{/authors/add-author}" enctype="multipart/form-data" method="post" th:object="${author}">
    <label for="lastname">Фамилия:
        <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
    </label><br>
    <label for="firstname">Имя:
        <input id="firstname" type="text" name="firstname" th:value="*{firstname}" >
    </label><br>
    <label for="birthDate">Дата рождения:
        <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
    </label><br>

        <label for="description">Описание:
            <textarea id="description" name="description" th:value="*{description}"></textarea>
        </label><br>
    <label for="image">Картинка:
        <input type="file" id="image" name="image">
    </label>
    <button type="submit">Добавить автора</button>
</form>
<div th:if="${errors}">
    <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
