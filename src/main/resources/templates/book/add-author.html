<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Добавить автора</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.dark.min.css}" />
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<form th:action="@{/authors/add-author}" enctype="multipart/form-data" method="post" th:object="${author}">
    <label for="lastname">Фамилия:
        <input id="lastname" type="text" name="lastname" th:value="*{lastname}">
    </label><br>
    <label for="firstname">Имя:
        <input id="firstname" type="text" name="firstname" th:value="*{firstname}" >
    </label><br>
    <label for="birthDate">Дата рождения:
        <input id="birthDate" type="date" name="birthDate" th:value="*{birthDate}">
    </label><br>

        <label for="description">Описание:
            <textarea id="description" name="description" th:value="*{description}"></textarea>
        </label><br>
    <label for="image">Картинка:
        <input type="file" id="image" name="image">
    </label>
    <button type="submit">Добавить автора</button>
</form>
<div th:if="${errors}">
    <p th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
<!-- MDB -->
<script type="text/javascript"  th:src="@{/css/mdb.min.js}"></script>
</body>
</html>
