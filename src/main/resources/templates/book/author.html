<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title th:text="${author.lastname + ' ' + author.firstname}">Автор</title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" th:href="@{/css/mdb.dark.min.css}" />
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<b th:text="${author.lastname}">Фамилия</b>
<b th:text="${author.firstname}">Имя</b><br>
<time th:text="${#temporals.format(author.birthDate, 'dd-MM-yyyy')}">День рождения</time>
<article th:text="${author.description}">Описание</article>
<br>
<div th:each="book : ${books}">
    <a th:href="@{'/books/' + ${book.id}}" th:text="${book.title}">Книга</a>
</div>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
<!-- MDB -->
<script type="text/javascript"  th:src="@{/css/mdb.min.js}"></script>
</body>
</html>
